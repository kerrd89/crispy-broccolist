<html>
  <head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>

<!-- user input -->

    <section class="inputcontainer">
      <input type='text' placeholder="Enter a Title" class="titleinput">Title</input>
      <input placeholder="Enter your URL" class="urlinput" type="url" pattern="https?://.+" required />URL</input>
      <button class="submit" disabled=true>Submit</button>
      <button class="clearreadbookmarks">clear read bookmarks</button>
      <p class="totalcount"></p>
      <p class="totalread"></p>
      <p class="totalunread"></p>
    </section>

<!-- container of lists -->

    <section class="listcontainer">
      <ul>
        <li>
          <article>
            <p>Link Title</p>
            <a href="https://www.google.com">google</a>
            <button class = "readToggle">Read</button>
            <button class = "deleteToggle">Remove</button>
          </article>
        </li>
        <li>
          <article>
            <p>Link Title</p>
            <a href="#">Link URL</a>
            <button class = "readToggle">Read</button>
            <button class = "deleteToggle">Remove</button>
          </article>
        </li>
        <li>
          <article>
            <p>Link Title</p>
            <a href="#">Link URL</a>
            <button class = "readToggle">Read</button>
            <button class = "deleteToggle">Remove</button>
          </article>
        </li>
      </ul>
    </section>

    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
