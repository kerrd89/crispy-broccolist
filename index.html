<html>
  <head>
    <title>Crispy-Broccolist</title>
    <link rel="shortcut icon" href="images/crispybroccolist.png".>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name=viewport content="width=device-width, initial-scale=1">
  </head>
  <body>

<!-- user input -->

    <section class="inputcontainer">
      <div class="ui-wrapper">
        <p class='error-message js-error-message'></p>
        <input type='text' placeholder="Enter a Title" class="titleinput">Title</input>
        <input placeholder="Enter your URL" class="urlinput" type="url" pattern="https?://.+" required />URL</input>
        <button class="submit" disabled=true>Submit</button>
        <div class="count-container">
          <button class="clearreadbookmarks" disabled=true>Clear Read Flags</button>
          <p class="totalcount"></p>
          <p class="totalread"></p>
          <p class="totalunread"></p>
        </div>
      </div>
    </section>

<!-- container of lists -->

    <section class="listcontainer">
      <ul>
        <li>
          <article>
            <p>Google</p>
            <a href="https://www.google.com" target="_blank">Visit</a>
            <button class="readToggle">Read</button>
            <button class="deleteToggle">Remove</button>
          </article>
        </li>
      </ul>
    </section>

    <script src="jquery.js"></script>
    <script src="script.js"></script>
  </body>
</html>
